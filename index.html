<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/BrooklineBots-Square-32x32.png"
    />

    <meta
      name="description"
      content="Brookline Robotics Initiative (BRI) FIRST LEGO League (FLL) scrimmage timer and schedule app for large-scale display of the current match and queue of upcoming matches."
    />
    <meta property="og:title" content="FLL Scrimmage Display" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://elisilk.github.io/fll-scrimmage-display/"
    />
    <meta
      property="og:image"
      content="https://elisilk.github.io/fll-scrimmage-display/images/fll-scrimmage-display-share-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="The main projected display for an FLL scrimmage sharing the robot game time and match schedule."
    />

    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="styles/pico/pico.colors.min.css" />
    <!-- <link rel="stylesheet" href="styles/pico/pico.min.css" /> -->
    <link rel="stylesheet" href="styles/pico/pico.zinc.min.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <script src="scripts/timer.js" type="module"></script>
    <script src="scripts/matches.js" type="module"></script>

    <title>FLL Scrimmage Display - Brookline Robotics Initiative</title>
  </head>

  <body>
    <main class="container main-layout">
      <h1 class="sr-only">FLL Scrimmage Display</h1>

      <section
        class="section--timer"
        aria-labelledby="section-heading-game-timer"
      >
        <h2 id="section-heading-game-timer" class="sr-only">Game Timer</h2>

        <div class="timer__container">
          <kbd
            class="timer"
            role="timer"
            aria-live="off"
            data-status="ready"
            data-sound="true"
          ></kbd>
        </div>

        <div class="timer__controls">
          <button class="btn btn--play-pause-reset" type="button">
            <svg
              class="icon icon--play"
              role="img"
              aria-label="Play the timer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Play the timer</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"
              />
            </svg>

            <svg
              class="icon icon--pause"
              role="img"
              aria-label="Pause the timer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Pause the timer</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M176 96C149.5 96 128 117.5 128 144L128 496C128 522.5 149.5 544 176 544L240 544C266.5 544 288 522.5 288 496L288 144C288 117.5 266.5 96 240 96L176 96zM400 96C373.5 96 352 117.5 352 144L352 496C352 522.5 373.5 544 400 544L464 544C490.5 544 512 522.5 512 496L512 144C512 117.5 490.5 96 464 96L400 96z"
              />
            </svg>
            <svg
              class="icon icon--reset"
              role="img"
              aria-label="Reset the timer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Reset the timer</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M88 256L232 256C241.7 256 250.5 250.2 254.2 241.2C257.9 232.2 255.9 221.9 249 215L202.3 168.3C277.6 109.7 386.6 115 455.8 184.2C530.8 259.2 530.8 380.7 455.8 455.7C380.8 530.7 259.3 530.7 184.3 455.7C174.1 445.5 165.3 434.4 157.9 422.7C148.4 407.8 128.6 403.4 113.7 412.9C98.8 422.4 94.4 442.2 103.9 457.1C113.7 472.7 125.4 487.5 139 501C239 601 401 601 501 501C601 401 601 239 501 139C406.8 44.7 257.3 39.3 156.7 122.8L105 71C98.1 64.2 87.8 62.1 78.8 65.8C69.8 69.5 64 78.3 64 88L64 232C64 245.3 74.7 256 88 256z"
              />
            </svg>
          </button>

          <button class="btn btn--sound-on-off" type="button">
            <svg
              class="icon icon--sound-on"
              role="img"
              aria-label="Sound effects on"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Sound effects on</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M533.6 96.5C523.3 88.1 508.2 89.7 499.8 100C491.4 110.3 493 125.4 503.3 133.8C557.5 177.8 592 244.8 592 320C592 395.2 557.5 462.2 503.3 506.3C493 514.7 491.5 529.8 499.8 540.1C508.1 550.4 523.3 551.9 533.6 543.6C598.5 490.7 640 410.2 640 320C640 229.8 598.5 149.2 533.6 96.5zM473.1 171C462.8 162.6 447.7 164.2 439.3 174.5C430.9 184.8 432.5 199.9 442.8 208.3C475.3 234.7 496 274.9 496 320C496 365.1 475.3 405.3 442.8 431.8C432.5 440.2 431 455.3 439.3 465.6C447.6 475.9 462.8 477.4 473.1 469.1C516.3 433.9 544 380.2 544 320.1C544 260 516.3 206.3 473.1 171.1zM412.6 245.5C402.3 237.1 387.2 238.7 378.8 249C370.4 259.3 372 274.4 382.3 282.8C393.1 291.6 400 305 400 320C400 335 393.1 348.4 382.3 357.3C372 365.7 370.5 380.8 378.8 391.1C387.1 401.4 402.3 402.9 412.6 394.6C434.1 376.9 448 350.1 448 320C448 289.9 434.1 263.1 412.6 245.5zM80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416z"
              />
            </svg>

            <svg
              class="icon icon--sound-off"
              role="img"
              aria-label="Sound effects off"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Sound effects off</title>
              <!-- !Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc. -->
              <path
                d="M80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416zM399 239C389.6 248.4 389.6 263.6 399 272.9L446 319.9L399 366.9C389.6 376.3 389.6 391.5 399 400.8C408.4 410.1 423.6 410.2 432.9 400.8L479.9 353.8L526.9 400.8C536.3 410.2 551.5 410.2 560.8 400.8C570.1 391.4 570.2 376.2 560.8 366.9L513.8 319.9L560.8 272.9C570.2 263.5 570.2 248.3 560.8 239C551.4 229.7 536.2 229.6 526.9 239L479.9 286L432.9 239C423.5 229.6 408.3 229.6 399 239z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section
        class="section--current"
        aria-labelledby="section-heading-current-match"
      >
        <h2 id="section-heading-current-match">
          Current Match: <span class="current-match__number"></span>
        </h2>
        <div class="current-match"></div>
      </section>

      <section
        class="section--schedule"
        aria-labelledby="section-heading-match-schedule"
      >
        <h2 id="section-heading-match-schedule">Match Schedule</h2>

        <form class="schedule__controls">
          <button class="btn btn--previous-match" type="button">
            <svg
              class="icon icon--previous-match"
              role="img"
              aria-label="Return to previous match"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Return to previous match</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M206.6 320L464 489.2L464 150.8L206.6 320zM491 539.2C478.1 546.2 462.3 545.5 450 537.4L176 357.4L176 520C176 533.3 165.3 544 152 544C138.7 544 128 533.3 128 520L128 120C128 106.7 138.7 96 152 96C165.3 96 176 106.7 176 120L176 282.7L450 102.6C462.3 94.5 478 93.8 491 100.8C504 107.8 512 121.3 512 136L512 504C512 518.7 503.9 532.2 491 539.2z"
              />
            </svg>
          </button>

          <input
            type="number"
            class="schedule__input"
            id="current-match-number"
            name="current-match-number"
            min="1"
            value="1"
            aria-label="Current Match Number"
          />

          <button class="btn btn--next-match" type="button">
            <svg
              class="icon icon--next-match"
              role="img"
              aria-label="Advance to next match"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 640"
            >
              <title>Advance to next match</title>
              <!-- !Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
              <path
                d="M488 96C474.7 96 464 106.7 464 120L464 282.7L190 102.6C177.7 94.5 162 93.8 149 100.8C136 107.8 128 121.3 128 136L128 504C128 518.7 136.1 532.2 149 539.2C161.9 546.2 177.7 545.5 190 537.4L464 357.4L464 520C464 533.3 474.7 544 488 544C501.3 544 512 533.3 512 520L512 120C512 106.7 501.3 96 488 96zM433.4 320L176 489.2L176 150.8L433.4 320z"
              />
            </svg>
          </button>
        </form>

        <div class="schedule__container">
          <table class="schedule striped">
            <thead class="schedule__header">
              <tr>
                <th scope="col">Match</th>
                <th scope="col" class="color-red">
                  <span>Red</span>
                  <span class="hide-on-narrow">Side</span>
                </th>
                <th scope="col" class="color-blue">
                  <span>Blue</span>
                  <span class="hide-on-narrow">Side</span>
                </th>
              </tr>
            </thead>
            <tbody class="schedule__body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <dialog class="dialog dialog--start-match">
      <article>(count)</article>
    </dialog>

    <aside class="container">
      <h2>Admin Area</h2>
      <div class="admin-controls">
        <div>
          <p>Timer presets:</p>
          <button
            class="btn btn--timer-preset"
            type="button"
            data-time="150"
            aria-label="Set timer to 2 minutes and 30 seconds"
          >
            2:30
          </button>
          <button
            class="btn--timer-preset"
            type="button"
            data-time="5"
            aria-label="Set timer to 5 seconds"
          >
            0:05
          </button>
        </div>
        <div>
          <label for="file-input">Read in a match data file:</label>
          <input id="file-input" type="file" accept=".csv" />
          <div id="file-input-message"></div>
        </div>
      </div>
    </aside>

    <footer class="container">
      <h2>Credits</h2>
      <p>
        <small>
          Created for the
          <a href="https://www.firstlegoleague.org/" rel="external"
            >FIRST LEGO League (FLL)</a
          >
          scrimmage hosted by the
          <a href="https://brooklinebots.org/" rel="external">Brookline Bots</a>
          (FTC Team 17218) and the
          <a href="https://www.brooklinerobotics.org/" rel="external"
            >Brookline Robotics Initiative</a
          >.
        </small>
      </p>
    </footer>
  </body>
</html>
